<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <article>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <ul class="list">
        <li>
          <span class="sub-span">10k+<br /></span>
          <span class="span">companies</span>
        </li>
        <li>
          <span class="sub-span">314<br /></span>
          <span class="span">templates</span>
        </li>
        <li>
          <span class="sub-span">12m+<br /></span>
          <span class="span">queries</span>
        </li>
      </ul>
    </article>
    <div class="img-container">
      <picture>
        <source media="(max-width: 425px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="a group conversation">
      </picture>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Martinez</a>.
  </footer>
</body>
</html>
